<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;

        button:hover {
            background-color: #27ae60;
        }

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Address:</strong> Jl. Green Energy No. 123, Jakarta, Indonesia</p>
            <p><strong>Phone:</strong> +62 123 456 789</p>

            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        </form>
